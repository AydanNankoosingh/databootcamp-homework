<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Results</title>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="../static/css/style.css">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>


</head>

<body style="background-image: url('https://wallpaperaccess.com/full/477608.jpg')">
    
    <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">
          <img src="{{ url_for('static', filename='images/truck.jpg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
          Truck Appraisal App
        </a>
    </nav>

    <br>

    <div class="jumbotron jumbotron-fluid" style='background:none'>
        <div class="container">
            <h5 class="display-8">Results</h5>
          
            <ul class="list-group" style='background:none'>
                <li class="list-group-item">Year: {{ year }}</li>
                <li class="list-group-item" id='man'>Manufacturer: {{ manufacturer }}</li>
                <li class="list-group-item">Model: {{ model }}</li>
                <li class="list-group-item">Drive: {{ drive }}</li>
                <li class="list-group-item">Cylinders: {{ cylinders }}</li>
                <li class="list-group-item">Condition: {{ condition }}</li>
                <li class="list-group-item">Odometer: {{ odometer }} miles</li>
                <li class="list-group-item active"><h4>Suggested Price: ${{ price }}</h4></li>
            </ul>

            <!-- Map -->
            <br>
            <div id="map"></div>


        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--<script type="text/javascript" src="../static/js/logic.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="static/css/style.css">-->
    <script type="text/javascript" src="{{ url_for('static', filename='js/logic.js') }}"></script>

</body>
</html>
